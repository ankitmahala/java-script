<html>
<head>
<title>JavaScript Demo</title>

</head>
<body>
<script language="javascript" type="text/javascript">
 var i;
 var sum = 0;
 var num = parseInt(prompt("Enter a number", "Enter"));
 for(i=0; i<=num; i++)
 {
 sum = sum + i;
 }
 document.write("total is: " + sum);
</script>
</body>
</html>
