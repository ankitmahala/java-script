<html>
<head>
<title>JavaScript Demo</title>

</head>
<body>
<script language="javascript" type="text/javascript">
 var str1 = "Welcome To The Java Script Tutorial.";
 var str2 = "Simply Easy Learning.";
 document.write("str1 : " + str1 + "<br />");
document.write("str2 : " + str2 + "<br />");
document.write("charAt : " + str1.charAt(5) + "<br />");
document.write("charCodeAt : " + str1.charCodeAt(5) + "<br />");
document.write("concat : " + str1.concat(str2) + "<br />");
document.write("toLowerCase : " + str1.toLowerCase() + "<br />");
document.write("toUpperCase : " + str1.toUpperCase() + "<br />");
 document.write("split : " + str1.split(" ",4) + "<br />");
 document.write("indexOf : " + str1.indexOf("T") + "<br />");
 </script>
</body>
</html>
