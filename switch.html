<html>
<head>
<title>JavaScript Demo</title>

</head>
<body>
<script language="javascript" type="text/javascript">
 var ch = prompt("Enter a character", "Enter...");
 switch(ch) 
 {
  case 'a':
  case 'e':
  case 'i':
  case 'o':
  case 'u':
  document.write(ch + " is a vowel");
  break;
  
  default:
  document.write("special charactor / consonant");
  break;
  }
</script>
</body>
</html>
